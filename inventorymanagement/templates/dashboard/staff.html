{% extends  'partials/base.html' %}

{% block title %} Staff Page {% endblock %}

{% block content %}
{% include 'partials/topnav.html' %}

<div class="row my-4">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <table class="table bg-white">
            <thead class="bg-navy text-white" style="background-color: navy !important; color: white !important;">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for worker in workers %}
                <tr>
                    <th scope="row"><a class="btn btn-navy btn-sm" style="background-color: navy !important; color: white !important; border-color: navy !important;"
                            href="{% url 'staff_detail' worker.id %}">View</a></th>
                    <td>{{ worker.username }}</td>
                    <td>{{ worker.profile.phone }}</td>
                    <td>{{ worker.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
