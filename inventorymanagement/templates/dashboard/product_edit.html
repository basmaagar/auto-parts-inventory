{% extends 'partials/base.html' %}
{% block title %}Order Page{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Edit Item</h3>
                <hr>
            
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'product' %}'">Cancel</button>
                    <input class="btn btn-danger" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
