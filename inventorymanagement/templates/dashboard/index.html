{% extends 'partials/base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}

{% if user.is_authenticated and user.is_staff and user.is_superuser %}
{% include 'partials/topnav.html' %}

<script>
    var partNameRefs = [{% for name_ref in part_name_refs %}'{{ name_ref }}'{% if not forloop.last %}, {% endif %}{% endfor %}];
    var partQuantities = [{% for qty in part_quantities %}{{ qty }}{% if not forloop.last %}, {% endif %}{% endfor %}];
    var orderProductNames = [{% for name in order_product_names %}'{{ name }}'{% if not forloop.last %}, {% endif %}{% endfor %}];
    var orderQuantities = [{% for qty in order_quantities %}{{ qty }}{% if not forloop.last %}, {% endif %}{% endfor %}];
</script>

<div class="row">
    <div class="col-md-6 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="myChart1" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart1 = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: partNameRefs,
        datasets: [{
            label: 'Parts',
            data: partQuantities,
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Parts Distribution' }
        }
    }
});

                </script>
            </div>
        </div>
    </div>
    <div class="col-md-6 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="myChart" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: orderProductNames,
                            datasets: [{
                                label: 'Orders',
                                data: orderQuantities,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: { y: { beginAtZero: true } },
                            plugins: {
                                legend: { position: 'top' },
                                title: { display: true, text: 'Order Quantities' }
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</div>

{% else %}
{% include 'dashboard/staff_index.html' %}
{% endif %}

{% endblock %}
