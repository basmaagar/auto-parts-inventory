{% extends 'partials/base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}

{% if user.is_authenticated and user.is_staff and user.is_superuser %}
{% include 'partials/topnav.html' %}

<div class="row">
    <div class="col-md-6 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="myChart1" width="400" height="300"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="myChart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    async function fetchPartsData() {
        const response = await fetch("{% url 'parts_data' %}");
        return response.json();
    }

    async function fetchOrdersData() {
        const response = await fetch("{% url 'orders_data' %}");
        return response.json();
    }

    async function renderCharts() {
        const partsData = await fetchPartsData();
        const ordersData = await fetchOrdersData();

        const ctx1 = document.getElementById('myChart1').getContext('2d');
        new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: partsData.part_name_refs,
                datasets: [{
                    label: 'Parts',
                    data: partsData.part_quantities,
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Parts Distribution' }
                }
            }
        });

        const ctx2 = document.getElementById('myChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ordersData.order_product_names,
                datasets: [{
                    label: 'Orders',
                    data: ordersData.order_quantities,
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } },
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Order Quantities' }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', renderCharts);
</script>

{% else %}
{% include 'dashboard/staff_index.html' %}
{% endif %}

{% endblock %}
